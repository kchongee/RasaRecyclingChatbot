version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - chitchat
  - faq

responses:
  utter_greet:
  - text: "Hey! How are you?"
  - text: "Yo! What's up?"
  - text: "Yay, How have you been?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_chitchat/ask_name:
  - text: Hello, my name is Retrieval Bot.
  - text: I am called Retrieval Bot!

  utter_chitchat/ask_weather:
  - text: Oh, it does look sunny right now in Berlin.
    image: "https://i.imgur.com/vwv7aHN.png"
  - text: I am not sure of the whole week but I can see the sun is out today.

  utter_faq/ask_recycle_plastic:
  - text: "Yes, you can. But there are few you cant"
  - text: "Definitely."

  utter_faq/ask_recycle_eproduct:
  - text: "Yes, you can."
  - text: "Definitely. But there are limited places for recycling it."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
